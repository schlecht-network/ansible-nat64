---
- name: Install linux-headers
  apt:
    name: "linux-headers-{{ ansible_kernel }}"
    update_cache: yes

- name: Install firewalld
  apt:
    name: firewalld
    update_cache: yes
    state: latest

- name: Install Jool dkms
  apt:
    name: jool-dkms
    update_cache: yes
    state: latest

- name: Install jool tools
  apt:
    name: jool-tools
    update_cache: yes
    state: latest

- name: Start+Enable firewalld
  systemd:
    name: firewalld
    state: started
    enabled: yes

- name: configure ipv4 forwarding
  sysctl:
    name: net.ipv4.conf.all.forwarding
    value: 1
    sysctl_set: yes

- name: configure ipv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: 1
    sysctl_set: yes

- name: create /etc/jool directory
  file:
    path: /etc/jool
    state: directory

- name: create jool config file
  template:
    src: jool.conf.j2
    dest: /etc/jool/jool.conf

- name: Start+Enable jool
  systemd:
    name: jool
    state: started
    enabled: yes